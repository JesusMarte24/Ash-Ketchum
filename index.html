<!DOCTYPE html>
<html lang="es">
    <head>
      <meta charset="UTF-8">
      <title>Uncharted</title>
      <link rel="icon" href="https://i.imgur.com/GHvFZJE.jpg">
      <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Work+Sans&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./Estilos/Estilos.css">
      <body class="Cuerpo">
        <header class="Arriba">
          <div class="Cajita">
            <figure class="Logo"> 
             <img src="https://i.imgur.com/iuXmpm8.jpg" alt="Logo" width="175px" height="80px">
            </figure>
          <nav class="Menu">
            <ol>
            <ul>
              <a href="#Achievements" class="Link-Logros">Logros</a>
            </ul>
            <ul>
              <a href="#Experience" class="Link-Experiencia">Experiencia</a>
            </ul>
            <ul>
              <a href="#Explorations" class="Link-Exploraciones">Exploraciones</a>
            </ul>
            <ul>
              <a href="#History" class="Link-Historia">Historia</a>
            </ul>
            </ol>
          </nav>
          </div>
        </header>
        <section  id="#Achievements" class="Logros">
          <article class="Logros-a">
          <h1 class="Logros-titulo"><strong>Reliquias Adquiridas</strong></h1>
          <p class="Logros-P"><small>Tesoros y Obejos Unicos</small></p>
          <figure class="Logros-1">
            <img src="https://i.imgur.com/GxHy1Rz.png" alt="Anillo de Sir Drake" width="250" height="250">
          </figure>
          <figure class="Logros-2">
            <img src="https://i.imgur.com/40lYXXv.jpg" alt="Diario de Drake" width="250" height="250">
          </figure>
          <figure class="Logros-3">
            <img src="https://i.imgur.com/gimuWVx.jpg" alt="Diario de Drake" width="250" height="250">
          </figure>
          </article>
        </section>
        <section id="Experience" class="Experiencia">
          <article class="Experiencia-a">
          <h3 class="Experiencia-titulo">Experiencia</h3>
          <p class="Experiencia-p"><small>Climbing / Tacticas de Combate</small></p>
          </article>
        </section>
        <section id="Explorations" class="Exploraciones">
          <article class="Exploraciones-a">
            <h3 class="Exploraciones-titulo">Lugares Explorados</h3>
          <p class="Exploraciones-p"><small>Templos / Paisajes</small></p>
          </article>
        </section>
        <section id="History" class="Historia">
          <article class="Historia-a">
          <h3 class="Historia-titulo">Historia</h3>
          <p class="Historia-p"><small>Nathan Drake / Sir. Francis Drake</small></p>
          </article>
        </section>
        <section class="Contacto">
          <h4 class="Contacto-titulo">Â¿Exploramos Juntos?</h4>
          <form action="" class="email-form"></form>
          <input type="text" placeholder="Enviame tu E-mail">
          <button>Enviar</button>
        </section>
        <footer class="Abajo">
          Footer 
        </footer>
      </body>
    </head>
</html>
